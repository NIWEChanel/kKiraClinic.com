<!DOCTYPE html>
<html>


<script>
    function calc()
    {
        var n1 = parseInt(document.getElementById('n1').value);
        var n2 = parseInt(document.getElementById('n2').value);
        var  oper = document.getElementById('operators').value;


        if(oper === '+')
        {
             document.getElementById('result').value = n1+n2;
        }
        if(oper === '-')
        {
             document.getElementById('result').value = n1-n2;
        }
        if(oper === '/')
        {
             document.getElementById('result').value = n1/n2;
        }
        if(oper === '*')
        {
             document.getElementById('result').value = n1*n2;
        }


        
    }


</script>




    <body>
       <center>
        <img src="curimg.GIF"><br><br>
        Make your calculation <br><br><b><h1>Choose Option symbols to get calculation</h1></b> <br><br>
        <b>Enter First Number:</b><input type="text" id="n1"/><br><br>
        <b>Enter Second Number:</b><input type="text" id="n2"/><br><br>


        <b>Choose symbols</b><select name="" id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">x</option>
        </select>

        <button onclick="calc();">=</button>
      
        <input type="text" id="result"/>
        <div class="img"> <img src="Capture.PNG" width="300" height="180"></div>
    </center>
    </body>
    <style>
        body{
            background-color: pink;
        }
        
        .img{
            margin-top: -150px;
            margin-left: 750px;
        }

    </style>
</html>
